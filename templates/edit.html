<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Real-Estate_Kerry-Edit-Page</title>
</head>
<body>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Update Data</h2>
                <br>
<form action="/update/{{d.id}}" method="post">
     {% csrf_token %}
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Client Name" name="name" value="{{d.name}}" required>
    </div>

    <div class="form-group">
        <input type="number" class="form-control" placeholder="ID_No." name="idnum" value="{{d.idnum}}" required>
    </div>

    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Address" name="address"value="{{d.address}}" required>
    </div>

    <div class="form-group">
        <input type="text" class="form-control"  placeholder="House_No." name="housenum" value="{{d.housenum}}" required>
    </div>

    <div class="form-group">
     <input type="email" class="form-control  mt-2"  placeholder="Contact" name="contact" value="{{d.contact }}" required>
    </div>

     <div class="form-group mt-2">
                        <select id="payment" name="payment"  class="form-control" required >
                            <option value="paid">Paid</option>
                            <option value="unpayed">Unpayed</option>
                        </select>
                    </div>
     <div class="d-grid gap-2">
        <button class="btn btn-primary mt-2"  type="submit">Update</button>
     </div>
        </div>
    </div>
      </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
